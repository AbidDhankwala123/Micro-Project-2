<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav class="navbar">
            <div>
                <img src="dappr.png" id="dapprimg">
            </div>
                
            <div id="links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Information</a>
                <div id="dropdown">
                    <label href="#">More</label>
                    <img src="Vector (1).png">
                </div>
            </div>
            <div id="searchbar">
                <span>Search...<img src="search.png" id="search-symbol"></span>  
            </div>
            <div id="hamburger">
                <img src="Vector.png">
            </div>
    </nav>


    <div class="hero-container">
        <div class="container">
            <section id="web-img">
                <img src="image 4.png" class="img">
            </section>
            <section id="text-area">
                <textarea id="textarea" cols="30" rows="10">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a......</textarea>
            </section>
        </div>

        <div id="social-icons">
            <img src="Group 6.png">  
        </div>
        
        <div id="helpicon">
            <img src="HelpLogo.png">
        </div>

        <div class="boxcontainer">
            <div id="div1" class="box">Total Question's 200,000</div>
            <div id="div2" class="box">Total Answer's 105,000</div>
            <div id="div3" class="box">Participated 10,000</div>
            <div id="div4" class="box">Total Passed 6,000</div>
        </div>
        
        <div class="information-page">
            <section id="button-bar">
                <button type="button" class="button1">YOUR INFO</button>
                <button type="button" class="button2">BOOKMARKS</button>
                <button type="button" class="button3">SETTINGS</button>
            </section>
            <section id="my-information">
                <div class="headline">
                    <h3>Your information</h3>
                </div>
                <div class="name">
                    <label for="name">Name :</label>
                    <input type="text" id="name" placeholder="Abid Dhankwala">
                </div>
                <div class="email">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="abid@gmail.com">
                </div>
                <div class="contact">
                    <label for="contact">Phone :</label>
                    <input type="number" id="contact-no." placeholder="+91 1234567890">
                </div>
                <div class="marks">
                    <label for="Marks">Marks :</label>
                    <input type="text" id="marks" placeholder="500.00">
                </div>
                <div class="arrow-button">
                    <button type="button" class="button4">Next &rarr;</button>
                </div>
                
            </section>
        </div>
        
    </div>

    
</body>
</html>
